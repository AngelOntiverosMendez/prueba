<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilo1.css">
    <title>Formulario</title>
</head>
<body>
    <br>
        <p id="nombre">Angel Jahaziel Ontiveros Mendez 20170168 "3C"</p>
    <br>
    <div id="contenedor">
    <h1>Formulario</h1>
    <form action="">
        <fieldset>
            <legend>LOGIN</legend>
            <p>
                <label for="user">Username:</label>
                <input type="text" name="user" placeholder="Escribe username" size="30" required>
            </p>
            <p>
                <label for="pass">Password:</label>
                <input type="password" name="pass" placeholder="Escribe password" size="30" required>
            </p>
        </fieldset>
        <p>Escribe comentarios: <br>
        <textarea name="comentarios" cols="50" rows="5" placeholder="Escribe aqui..."></textarea>
        </p>
        <p>
            Selecciona tu genero favorito: <br>
            <input type="radio" name="gene" value="Rock">Rock <br>
            <input type="radio" name="gene" value="jazz" checked>Jazz <br>
            <input type="radio" name="gene" value="pop">Pop <br>
        </p>
        <p>
            Selecciona tus pasatiempos: <br>
            <input type="checkbox" name="pasa" value="tele">Television 
            <input type="checkbox" name="pasa" value="leer">Libros 
            <input type="checkbox" name="pasa" value="games">Videojuegos 
            <input type="checkbox" name="pasa" value="depo">Deportes 
            <input type="checkbox" name="pasa" value="musica">Musica 
        </p>
        <p>
            Selecciona: <br>
            <select name="opciones" multiple>
                <option value="adc">Jhin</option>
                <option value="supp">Thresh</option>
                <option value="mid">Katarina</option>
                <option value="top">Sett</option>
                <option value="jg">Lee sin</option>
            </select>
        </p>
        <p>
            Selecciona: <input type="file" name="archivo">
        </p>
        <p>
            Selecciona fecha: <input type="date" name="fecha">
        </p>
        <p>
            Correo: <input type="email" name="correo" placeholder="Email">
        </p>
        <p>
            <input type="submit" value="Enviar" name="boton">
        </p>
    </form>
    </div>
    <div id="inicio" class="royalblue" royalblue>
        <br>
        <a href="../inicio.html">Inicio</a><br><br>
    </div>
</body>
</html>
