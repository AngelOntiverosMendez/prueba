    <div id="contenedor">
    <h2>Ciudadanos</h2>
    <form action="" method="POST">
        Nombre: <input type="text" name="nombre" placeholder="Escribe tu nombre" size="40"><br><br>
        Ap Paterno: <input type="text" name="apaterno" placeholder="Escribe tu ap paterno" size="40"><br><br> 
        Ap Materno: <input type="text" name="amaterno" placeholder="Escribe tu ap materno" size="40"><br><br>
        Fecha de Nacimiento: <input type="date" name="fecha"><br><br>
        Genero: <br>
        <input type="radio" name="genero" value="masculino">Masculino <br>
        <input type="radio" name="genero" value="femenino">Femenino <br><br>
        Redes Sociales: <br>
        <input type="checkbox" name="face" value="facebook">Facebook <br>
        <input type="checkbox" name="insta" value="instagran">Instagram <br>
        <input type="checkbox" name="twitter" value="twitter">Twitter <br><br>
        Comentarios: <br>
        <textarea name="comentarios" id="comentarios" cols="70" rows="5" placeholder="Escribe aqui..."></textarea>
        <br><br>
        <input type="submit" name="guarda" value="Guardar">
    </form>
